<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <div class="card__img">
                <img src="assets/images/illustration-hero.svg" alt="Image">
            </div>
            <div class="card__content">
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs audibooks, and podcasts on any device anywhere you like!</p>
                <div class="card__content__item">
                    <div class="item-cost">
                        <img src="assets/images/icon-music.svg" alt="Item">
                        <div>
                            <h4>Annual Plan</h4>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="buttons">
                    <a href="#" class="card__btn">Proceed to Payment</a>
                    <a href="#" class="card__btn--cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
